<!DOCTYPE html>
<html>
<head>
  <title>Fogo Faucet</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 300px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
    .status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸš° Fogo Wrapped SOL Faucet</h1>
  <p>Enter your Fogo wallet address to receive 1 wrapped FOGO</p>
  <input type="text" id="wallet" placeholder="Your wallet address here" />
  <br><br>
  <button onclick="requestToken()">Claim</button>
  <div class="status" id="status"></div>

  <script>
    async function requestToken() {
      const wallet = document.getElementById("wallet").value;
      const status = document.getElementById("status");
      status.textContent = "Processing...";
      const res = await fetch("/faucet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet }),
      });
      const data = await res.json();
      status.textContent = data.message;
    }
  </script>
</body>
</html>
